<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點名系統</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Bootstrap Tabs -->
    <div class="d-flex align-items-center justify-content-between mb-0" style="gap:1rem;">
        <ul class="nav nav-tabs flex-column flex-sm-row w-100 justify-content-between" id="attendanceTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">
                    <i class="bi bi-house"></i> <span class="d-none d-sm-inline">首頁</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tick-tab" data-bs-toggle="tab" data-bs-target="#tick" type="button" role="tab" aria-controls="tick" aria-selected="false" tabindex="-1" disabled>
                    <i class="bi bi-check-square"></i> <span class="d-none d-sm-inline">進行點名</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="calc-attendance-tab" data-bs-toggle="tab" data-bs-target="#calc-attendance" type="button" role="tab" aria-controls="calc-attendance" aria-selected="false" tabindex="-1" disabled>
                    <i class="bi bi-bar-chart"></i> <span class="d-none d-sm-inline">計算出席率</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="crud-attendee-tab" data-bs-toggle="tab" data-bs-target="#crud-attendee" type="button" role="tab" aria-controls="crud-attendee" aria-selected="false" tabindex="-1" disabled>
                    <i class="bi bi-person-lines-fill"></i> <span class="d-none d-sm-inline">管理參加者</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="crud-event-tab" data-bs-toggle="tab" data-bs-target="#crud-event" type="button" role="tab" aria-controls="crud-event" aria-selected="false" tabindex="-1" disabled>
                    <i class="bi bi-calendar-event"></i> <span class="d-none d-sm-inline">管理事件</span>
                </button>
            </li>
            <li class="nav-item" role="presentation" >
                <button id="saveAttendanceTabBtn" class="nav-link btn-icon align-self-center d-none" type="button" tabindex="0" title="Save Attendance">
                    <i class="bi bi-floppy"></i>
                </button>
            </li>
        </ul>
    </div>
    
    <div class="tab-content" id="attendanceTabsContent">
        <!-- Home Tab -->
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="text-center py-4">
                <h2 class="mb-4">歡迎來到點名系統</h2>
                <p class="lead mb-4">管理點名記錄</p>
                
                <!-- Upload Excel Section -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body text-center">
                                <h4 class="mb-3">上傳試算表</h4>
                                <div class="mb-3">
                                    <label for="excelFile" class="form-label">選擇出席率試算表:</label>
                                    <input type="file" class="form-control" id="excelFile" accept=".xlsx,.xls" />
                                    <div id="fileStatus" class="mt-2"></div>
                                    <button id="uploadBtn" class="btn btn-success mt-3">
                                        <i class="bi bi-upload"></i>上載匯入試算表
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Download Template Section -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body text-center">
                                <h4 class="mb-3">下載試算表樣本</h4>
                                <div class="alert alert-info">
                                    <i class="bi bi-info-circle"></i>
                                    <strong>下載匯入試算表樣本，以供修改</strong>
                                </div>
                                <button id="downloadTemplateBtn" class="btn btn-primary btn-lg">
                                    <i class="bi bi-download"></i>下載試算表樣本
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Attendance Section (hidden by default) -->
                <div id="attendanceSection" style="display:none;" class="mt-4">
                    <!-- Attendance UI will go here after file is loaded -->
                </div>
            </div>
        </div>
        
        <!-- Tick Attendance Tab -->
        <div class="tab-pane fade" id="tick" role="tabpanel" aria-labelledby="tick-tab">
            <div class="py-4">
                <h2 class="mb-4">開始點名</h2>
                <div id="attendanceSectionTick" style="display:none;">
                    <!-- Attendance UI will go here after file is loaded -->
                </div>
            </div>
        </div>
        
        <!-- Calculate Attendance Tab -->
        <div class="tab-pane fade" id="calc-attendance" role="tabpanel" aria-labelledby="calc-attendance-tab">
            <div class="py-4">
                <h2 class="mb-4">出席率計算</h2>
                <div id="calcAttendanceSection">
                    <!-- Attendance calculation UI will go here -->
                </div>
            </div>
        </div>

        <!-- Manage Attendees Tab -->
        <div class="tab-pane fade" id="crud-attendee" role="tabpanel" aria-labelledby="crud-attendee-tab">
            <div class="py-4">
                <h2 class="mb-4">管理參加者</h2>
                <!-- Search box for attendees -->
                <div class="mb-3"><input type="text" id="attendeeSearchBox" class="form-control" placeholder="尋找姓名 / 別名"></div>
                <div id="crudAttendeeSection">
                    <!-- CRUD Attendee UI will go here -->
                </div>
            </div>
        </div>

        <!-- Manage Events Tab -->
        <div class="tab-pane fade" id="crud-event" role="tabpanel" aria-labelledby="crud-event-tab">
            <div class="py-4">
                <h2 class="mb-4">管理事件</h2>
                <!-- Search box for events -->
                <div class="mb-3"><input type="text" id="eventSearchBox" class="form-control" placeholder="尋找事件名稱 / 類別 / 編號"></div>
                <div id="crudEventSection">
                    <!-- CRUD Event UI will go here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="lib/bootstrap-icons-1.13.1/font/bootstrap-icons.min.css">
    <!-- Bootstrap JS -->
    <script src="lib/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <!-- XLSX Library -->
    <script src="lib/xlsx/xlsx.full.min.js"></script>
    <!-- Custom JS -->
    <script src="js/dataHelper.js"></script>
    <script src="js/downloadTemplateManager.js"></script>
    <script src="js/attendanceTickingManager.js"></script>
    <script src="js/calcAttendanceManager.js"></script>
    <script src="js/crudAttendeeManager.js"></script>
    <script src="js/crudEventManager.js"></script>
   
    <script src="js/main.js"></script>
</body>
</html>
